<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="./styles/form.css">
    <script src="./scripts/form.js" defer></script>
</head>

<body>
    <header class="header container">
        <div class="logo">
            <img src="./images/logo.png" alt="company logo">

            <div>
                <span class="header-text">EMPLOYEE</span><br>
                <span class="header-text header-text-2">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="form-container">
        <form class="form" action="#">
            <h2 class="form-heading">Employee Payroll Form</h2>
            <div class="input-box">
                <label class="label label-text" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" required>
            </div>

            <div class="input-box">
                <label class="label label-text" for="profile">Profile image</label>
                <div class="profile-images-container">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="./images/Ellipse 1.png">
                        <img class="profile-image" id="image1" src="./images/Ellipse 1.png" alt="profile image">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile1" value="./images/Ellipse -2.png">
                        <img class="profile-image" id="image1" src="./images/Ellipse -2.png" alt="profile image">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile1" value="./images/Ellipse 6.png">
                        <img class="profile-image" id="image1" src="./images/Ellipse 6.png" alt="profile image">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile1" value="./images/Ellipse -3.png.png">
                        <img class="profile-image" id="image1" src="./images/Ellipse -3.png" alt="profile image">
                    </label>
                </div>
            </div>

            <div class="input-box">
                <label class="label label-text" for="gender">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label class="label-text" for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="label-text" for="female">Female</label>
                </div>
            </div>

            <div class="input-box">
                <label class="label label-text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" name="hr" id="hr" value="hr">
                    <label class="label-text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" name="sales" id="sales" value="sales">
                    <label class="label-text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" name="finance" id="finance" value="finance">
                    <label class="label-text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" name="engineer" id="engineer" value="engineer">
                    <label class="label-text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" name="others" id="others" value="others">
                    <label class="label-text" for="others">Others</label>
                </div>
            </div>

            <div class="input-box">
                <label class="label label-text" for="salary">Salary</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                    value="400000">
                <label for="salary" class="salary-output label-text">400000</label>
            </div>

            <div class="input-box">
                <label class="label label-text" for="starting-date">Start Date</label>
                <div>
                    <select name="day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="month" id="month">
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                    <select name="year" id="year">
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                    </select>
                </div>
            </div>

            <div class="input-box">
                <label class="label label-text" for="notes">Notes</label>
                <textarea class="input" name="notes" id="notes"></textarea>
            </div>

            <div class="buttons">
                <a href="#" class="btn reset-btn cancel-btn">Cancel</a>
                <div class="submit-reset-buttons">
                    <button class="btn submit-btn" type="submit">Submit</button>
                    <button class="btn reset-btn" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
